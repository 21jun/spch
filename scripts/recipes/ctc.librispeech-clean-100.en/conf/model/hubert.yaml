model_name_or_path: facebook/hubert-large-ls960-ft
processor_name_or_path: facebook/hubert-large-ls960-ft # This is the model name from the Hugging Face Model Hub
freeze_feature_encoder: true
fp16: true
attention_dropout: 0.1
hidden_dropout: 0.1
vocab_size: 1000
activation_dropout: 0.0
feat_proj_dropout: 0.0
final_dropout: 0.0
mask_time_prob: 0.05
mask_time_length: 10
mask_feature_prob: 0.0
mask_feature_length: 10
layerdrop: 0.0
ctc_loss_reduction: mean
ctc_zero_infinity: true
add_adapter: false
